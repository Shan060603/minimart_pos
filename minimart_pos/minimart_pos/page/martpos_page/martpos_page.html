<div class="pos-wrapper">
    <input type="text" id="barcode-scan-hidden" style="position: absolute; opacity: 0; pointer-events: none;">

    <div class="pos-body">
        <div class="scanner-container">
            <div class="input-group d-flex gap-2">
                <select id="item-group-filter" class="form-control" style="max-width: 180px; font-weight: bold; border-radius: 8px;">
                    <option value="">All Groups</option>
                </select>

                <input type="text" id="barcode-scan" class="form-control" placeholder="Scan Barcode or Search Items..." autofocus style="border-radius: 8px;">
            </div>
        </div>
        
        <div class="pos-action-bar d-flex justify-content-between align-items-center mb-3">
            <div class="status-indicator">
                <small class="text-muted"><i class="fa fa-circle text-success"></i> System Ready</small>
            </div>
        </div>

        <div id="product-grid" class="product-grid">
            <div class="pos-loading-state">Loading products...</div>
        </div>
    </div>

    <div class="pos-sidebar">
        <div class="customer-section">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <label class="customer-label m-0">CUSTOMER</label>
                <button class="btn btn-xs btn-default btn-reprint" onclick="pos_instance.reprint_last()" title="Reprint Last Receipt">
                    <i class="fa fa-print"></i> Reprint
                </button>
            </div>
            <div id="customer-search-container"></div> 
        </div>

        <div class="cart-header d-flex justify-content-between align-items-center">
            <h3 class="m-0">Current Sale</h3>
            <span class="item-count-badge" id="cart-count">0 Items</span>
        </div>
        
        <div id="cart-table" class="cart-items">
            <div class="empty-cart-msg">No items in cart</div>
        </div>

        <div class="recent-orders-wrapper">
            <div class="recent-orders-header d-flex justify-content-between align-items-center">
                <span>Recent Orders</span>
                <button class="btn btn-xs btn-link p-0" onclick="pos_instance.load_recent_orders()">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
            <div id="recent-orders-list" class="recent-orders-list">
                <div class="text-center p-2 text-muted" style="font-size: 11px;">No orders in this shift</div>
            </div>
        </div>

        <div class="cart-footer">
            <div class="total-display">
                <span class="total-label">TOTAL</span>
                <span class="total-amount">
                    <small>â‚±</small><span id="grand-total">0.00</span>
                </span>
            </div>
            <button id="checkout-btn" class="btn-checkout">PROCEED TO CHECKOUT</button>
        </div>
    </div>
</div>
